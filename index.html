<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPBALL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TOPBALL</h1>
        <input type="text" id="searchBar" class="search-input" placeholder="Search players...">
        <div id="searchDropdown" class="dropdown"></div>
      </header>
    
      <div id="hector-fort" class="player-section hidden" data-name="Héctor Fort">
      <main class="container">
        <section class="card">
          <div class="profile">
            <img src="https://images.fotmob.com/image_resources/playerimages/1490110.png" alt="Héctor Fort">
            <div>
              <h2>Héctor Fort</h2>
            </div>
          </div>
          <div class="stats">
            <p><strong>Height:</strong> 185 cm</p>
            <p><strong>Age:</strong> 18</p>
            <p><strong>Shirt:</strong> 32</p>
            <p><strong>Foot:</strong> Right</p>
            <p><strong>Country:</strong> Spain</p>
            <p><strong>Market Value:</strong> €600K</p>
          </div>
        </section>
    
        <section class="card graphic-section">
          <div class="bar-graphic">
            <div class="bar-row"><span class="bar-label">Shooting</span><div class="bar"><div class="bar-inner-orange" style="width: 35%;"></div></div></div>
            <div class="bar-row"><span class="bar-label">Passing</span><div class="bar"><div class="bar-inner-green" style="width: 71%;"></div></div></div>
            <div class="bar-row"><span class="bar-label">Defending</span><div class="bar"><div class="bar-inner-orange" style="width: 67%;"></div></div></div>
            <div class="bar-row"><span class="bar-label">Dribbling</span><div class="bar"><div class="bar-inner-orange" style="width: 43%;"></div></div></div>
            <div class="bar-row"><span class="bar-label">Positioning</span><div class="bar"><div class="bar-inner-red" style="width: 29%;"></div></div></div>
            <div class="bar-row"><span class="bar-label">Weak Foot</span><div class="bar"><div class="bar-inner-orange" style="width: 51%;"></div></div></div>
            <div class="bar-row"><span class="bar-label">Skills</span><div class="bar"><div class="bar-inner-orange" style="width: 56%;"></div></div></div>
          </div>
        </section>
    
        <section class="positions">
             <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Football_Field_Schematic.svg/720px-Football_Field_Schematic.svg.png?20140510151708">
        </section>
    
        <section class="card career" style="grid-column: 1 / -1;">
        <br>
          <div class="career-stats">
            <div><strong>Goals</strong><p>6</p></div>
            <div><strong>Assists</strong><p>12</p></div>
            <div><strong>Matches</strong><p>31</p></div>
            <div><strong>Started</strong><p>27</p></div>
            <div><strong>Yellow Cards</strong><p>3</p></div>
            <div><strong>Red Cards</strong><p>0</p></div>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
